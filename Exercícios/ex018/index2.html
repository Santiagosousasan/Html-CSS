<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Sealight';
            src: url('Fontes/Sealight Whisper.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
        }

        /* tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embed opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
          */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Sealight', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam accusantium vero fugiat cupiditate officia voluptates similique beatae vel accusamus voluptate, rerum adipisci cumque, obcaecati tempora in, maxime architecto laboriosam doloremque.</p>
</body>
</html>
