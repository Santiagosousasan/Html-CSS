<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Photo-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Photo-M.png" type="image/png">
        <img src="Imagens/Photo-G.png" alt="">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios no HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="Midia/cyberpunk.mp3" type="audio/mpeg">
        <source src="Midia/guanacast-33.ogg" type="audio/ogg">
        <source src="Midia/happy-mistake.wav" type="audio/mpeg">
        <p>Infelizmente, seu navegador não pode reproduzir audio. <a href="Midia/cyberpunk.mp3">Clique aqui</a> para baixar o arquivo MP3.</p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
