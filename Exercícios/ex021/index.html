<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo De Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkblue;
            padding: 10px;
            margin: 10px;
            outline-width: 5px;
            outline-style: dashed;
        }

        a {
            border-width: 4px;
            border-style: solid;
            border-color: red;
            padding: 4px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exmplo de caixa Box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver exemplos como tudo isso funciona.</p>
</body>
</html>
